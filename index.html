<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectify Image</title>
  <script src="./assets/js/main.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const source = document.querySelector('#source');
    const destination = document.querySelector('#destination');
    const rectifier = new Rectifier(source, destination);
    rectifier.rectify(500, 500, [
      { x: 0, y: 0 },
      { x: 1000, y: 0 },
      { x: 1000, y: 400 },
      { x: 0, y: 1000 },
    ]);
  })
  </script>
</head>
<body>
  <img id="source" style="display: none" src="./assets/images/source.jpg" />
  <img id ="destination" />
</body>
</html>
